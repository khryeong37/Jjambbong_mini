<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ATOM vs ATOMONE — Price & Activity (7D, index=100)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
      .help-btn {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: 0;
        cursor: pointer;
        font-weight: 800;
        background: rgba(255, 255, 255, 0.18);
        color: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .help-btn:hover {
        background: rgba(255, 255, 255, 0.28);
      }
      .help-popover {
        position: relative;
        display: none;
      }
      .help-popover.open {
        display: block;
      }
      .help-content {
        position: absolute;
        right: 0;
        top: 36px;
        width: 280px;
        background: rgba(20, 18, 32, 0.98);
        color: #eee;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        padding: 14px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
        font-size: 14px;
        line-height: 1.3;
        z-index: 50;
      }
    </style>

    <style>
      :root {
        --bg: #0f0d18;
        --fg: #f3eefc;
        --muted: #bdb6d6;
        --accent: #7c5cff;
        --btn: #cbbaff;
        --btn-active: #7c5cff;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: 'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--fg);
      }

      .wrap {
        max-width: 1280px;
        margin: 0 auto;
        padding: 28px 20px 16px;
      }
      #chart {
        height: 78vh;
      }

      .title {
        font-size: 24px;
        font-weight: 800;
        letter-spacing: 0.2px;
        margin: 0 0 16px;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 10px;
      }
      .range-buttons {
        display: flex;
        gap: 8px;
      }
      .btn {
        border: 0;
        padding: 8px 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.08);
        color: var(--fg);
        font-weight: 700;
        cursor: pointer;
        text-transform: lowercase;
      }
      .btn.active {
        background: var(--btn-active);
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.16);
      }
      .spacer {
        flex: 1 1 auto;
      }
      .switch {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        color: var(--muted);
        user-select: none;
      }
      .switch input {
        display: none;
      }
      .toggle {
        width: 44px;
        height: 24px;
        background: rgba(255, 255, 255, 0.18);
        border-radius: 999px;
        position: relative;
      }
      .knob {
        position: absolute;
        top: 3px;
        left: 3px;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: white;
        transition: left 0.18s ease;
      }
      .switch input:checked + .toggle .knob {
        left: 23px;
      }
      #chart {
        width: 100%;
        height: 78vh;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1 class="title">
        ATOM vs ATOMONE – Price (lines, left) + Volume (area) & Tx (bars, right)
        — 7d rolling, index=100
      </h1>

      <!-- 상단 컨트롤 -->
      <div class="controls">
        <div class="range-buttons">
          <button class="btn" data-range="30d">30d</button>
          <button class="btn" data-range="90d">90d</button>
          <button class="btn" data-range="180d">180d</button>
          <button class="btn active" data-range="all">all</button>
        </div>
        <div class="spacer"></div>
        <label class="switch">
          <span>Log scale</span>
          <input id="logToggle" type="checkbox" />
          <span class="toggle"><span class="knob"></span></span>
        </label>
        <button
          id="helpBtn"
          class="help-btn"
          aria-haspopup="true"
          aria-expanded="false"
        >
          ?
        </button>
        <div
          id="helpPopover"
          class="help-popover"
          role="dialog"
          aria-modal="false"
        >
          <div class="help-content">
            <b>On</b><br />Log scale<br />
            Compresses large values → makes small changes visible.<br /><br />
            <b>Off</b><br />Linear scale<br />
            Shows values in actual proportions.
          </div>
        </div>
      </div>

      <div id="chart"></div>
    </div>

    <!-- 우리 스크립트 -->
    <script type="module" src="./scripts/visualization.js"></script>
  </body>
</html>
